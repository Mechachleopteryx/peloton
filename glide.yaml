package: code.uber.internal/infra/peloton
ignore:
- peloton
- mesos/v1
excludeDirs:
- pbgen
import:
- package: github.com/golang/protobuf
  version: 8ee79997227bf9b34611aee7946ae64735e6fd93
  subpackages:
  - proto
  - protoc
  - protoc-gen-go
- package: github.com/go-sql-driver/mysql
- package: github.com/jmoiron/sqlx
- package: github.com/pborman/uuid
  version: master
- package: github.com/stretchr/testify
  version: e3a8ff8ce36581f87a15341206f205b1da467059
  subpackages:
  - assert
  - require
  - suite
- package: github.com/samuel/go-zookeeper
  version: master
  repo: https://github.com/nomis52/go-zookeeper.git
  vcs: git
  subpackages:
  - zk
- package: gopkg.in/alecthomas/kingpin.v2
  version: ^2.2.3
# TODO: Unpin yarpc once protobuf is in stable.
- package: go.uber.org/yarpc
  version: 1.9.0
  subpackages:
  - internal/protoplugin
- package: github.com/cactus/go-statsd-client
  version: ^3.1.0
  subpackages:
  - statsd
- package: github.com/uber-go/tally
  version: ^3.0.1
  subpackages:
  - statsd
- package: github.com/sirupsen/logrus
  version: ^0.11.0
- package: gopkg.in/validator.v2
  version: 0a9835d809fb647a62611d30cb792e0b5dd65b11
- package: gopkg.in/yaml.v2
  version: a5b47d31c556af34a302ce5d659e6fea44d90de0
