package: code.uber.internal/infra/peloton
ignore:
- peloton
- mesos/v1
excludeDirs:
- pbgen
import:
- package: code.uber.internal/go-common.git
  repo: gitolite@code.uber.internal:go-common.git
  vcs: git
  subpackages:
  - x/config
  - x/log
  - x/metrics
- package: code.uber.internal/infra/jaeger-client-go.git
  repo: gitolite@code.uber.internal:infra/jaeger-client-go.git
  vcs: git
- package: github.com/golang/protobuf
  subpackages:
  - proto
  - protoc
  - protoc-gen-go
- package: github.com/go-sql-driver/mysql
- package: github.com/jmoiron/sqlx
- package: github.com/pborman/uuid
  version: master
- package: github.com/stretchr/testify
  version: e3a8ff8ce36581f87a15341206f205b1da467059
  subpackages:
  - assert
  - require
  - suite
- package: code.uber.internal/infra/uns.git
  version: master
  repo: gitolite@code.uber.internal:infra/uns.git
  vcs: git
  subpackages:
  - zk
  - net/zk/election
  - net/server/status
- package: github.com/samuel/go-zookeeper
  version: master
  repo: https://github.com/nomis52/go-zookeeper.git
  vcs: git
  subpackages:
  - zk
- package: gopkg.in/alecthomas/kingpin.v2
  version: ^2.2.3
- package: go.uber.org/yarpc
  version: b8e8c0ff7b690926285c2d87d5ea222700310457
  subpackages:
  - encoding/json
  - internal
  - internal/baggage
  - internal/encoding
  - internal/errors
  - internal/filter
  - internal/interceptor
  - internal/meta
  - internal/net
  - internal/request
  - internal/sync
  - encoding/thrift
  - encoding/thrift/internal
  - internal
  - internal/clientconfig
  - internal/encoding
  - internal/errors
  - internal/inboundmiddleware
  - internal/meta
  - internal/net
  - internal/outboundmiddleware
  - internal/request
  - internal/sync
  - peer
  - peer/hostport
  - peer/single
  - transport
  - transport/http
  - transport/internal
  - transport/tchannel
  - transport/tchannel/internal
- package: github.com/cactus/go-statsd-client
  version: ^3.1.0
  subpackages:
  - statsd
- package: github.com/uber-go/tally
  subpackages:
  - statsd
- package: code.uber.internal/infra/stapi-go.git
  repo: gitolite@code.uber.internal:infra/stapi-go.git
  vcs: git
