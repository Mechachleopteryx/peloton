name: TestPelotonBatchJob_integration
owningTeam: team6
description: "A test job for peloton integration tests that fails health checks"
instanceCount: 1
defaultConfig:
  restartPolicy:
    maxFailures: 3
  resource:
    # Keep resource limits not too low to avoid potentially hitting quota limit
    cpuLimit: 1.0
    memLimitMb: 24.0
    diskLimitMb: 24.0
    fdLimit: 2
  healthCheck:
    type: 1
    intervalSecs: 1
    initialIntervalSecs: 1
    commandCheck:
      command: "false"
  ports: []
  command:
    shell: true
    value: 'sleep 1000'
