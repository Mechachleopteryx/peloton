name: opus_otto_frcnn_inference
owningteam: otto
ldapgroups:
- otto
description: 'opus_otto_frcnn_inference'
instancecount: 1
defaultconfig:
  resource:
    cpulimit: 2
    memlimitmb: 16000
    disklimitmb: 20000
    gpulimit: 4
  healthcheck: null
  ports: []
  container:
    type: 2  # mesos
    mesos:
      image:
        type: 2 # docker
        docker:
          name: 'docker.int.uberatc.com/opus-otto-rfcn-test:detection_tfrecords2-test-2017_05_03_15_50_42'
  command:
    shell: true
    value: 'bash /root/code/entrypoint.sh && bash /root/code/bin/run_test_uberpeds_rfcn.sh --weigths=/checkpoints/rfcn/hem_sg_uberpeds_train/resnet101-1200_iter_92000.ckpt'
  # Pin the task to a host until we fix docker registry issue
  constraint:
    type: 1  # LABEL_CONSTRAINT
    labelconstraint:
      kind: 2 # HOST
      condition: 2 # CONDITION_EQUAL
      requirement: 1
      label:
        key: 'hostname'
        value: 'ms-d179c6da'
      

